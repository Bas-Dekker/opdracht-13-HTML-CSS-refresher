<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Opdracht 14 HTML / CSS Refresher</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <article> 
                <div class="card-heading"> 
                    <span>
                        <h2 class="card-title">Carla Snepvangers</h2>
                        <p class="card-subtitle">Friends with Marijn</p>
                    </span>
                    <img class"card-avatar" src="avatar1.jpeg" alt="avatar van Carla">
                </div>
                <div class="card-body">
                    <p class="card-text"> Carla requested permission to view your contact details</p>
                <div class="card-buttons">
                    <button class="green-button">Approve</button>
                    <button class="red-button">Decline</button>
                </div>
            </article> 
            <article> 
                <div class="card-heading"> 
                    <span>
                        <h2 class="card-title">Marijn Pijnborg</h2>
                        <p class="card-subtitle">New Member</p>
                    </span>
                    <img class"card-avatar" src="avatar2.jpeg" alt="avatar van Marijn">
                </div>
                <div class="card-body">
                    <p class="card-text"> Marijn wants to add you to the group <b>best friends</b></b></p>
                <div class="card-buttons">
                    <button class="green-button">Approve</button>
                    <button class="red-button">Decline</button>
                </div>
            </article>
        </main>
    </body>
</html>
